<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
          <div class="widget-content user">
            <section id="main" class="wrapper">
    <div class="container">

        <header class="major">
            <h2>Events</h2>
            <p>Here you can view the location of the events.</p>
        </header>

        <div class="image fit">
            <div id="ubicacion">Ubication</div>
            <!-- Se escribe un mapa con la localizacion anterior-->
            <div id="demo">Demo</div>
            <div id="mapholder">
              <h5>Mapholder</h5>
              <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom"></ui-gmap-google-map>
            </div>
            <div class="ofertas">
              <div class="col-md-6">
                <div class="widget wviolet">
                  <div ht-widget-header title="People" allow-collapse="true"></div>
                  <div class="widget-content text-center text-info">
                    <table class="table table-condensed table-striped">
                      <thead>
                        <tr>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Age</th>
                          <th>Location</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="p in vm.events">
                          <td>{{p.firstName}}</td>
                          <td>{{p.lastName}}</td>
                          <td>{{p.age}}</td>
                          <td>{{p.location}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="widget-foot">
                    <div class="clearfix"></div>
                  </div>
                </div>
              </div>
            </div>
        </div>

    </div>
</section>

          </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
